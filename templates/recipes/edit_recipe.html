{% extends 'base.html' %}

{% block title %}Edit Recipe - RecipeApp{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Edit Recipe: {{ recipe.title }}</h1>
    <form method="post" class="recipe-form">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'my_recipes' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
